# Configuración de SonarCloud
sonar.projectKey=ifap-web-project
sonar.organization=ifap-org

# Información del proyecto
sonar.projectName=IFAP Web Platform
sonar.projectVersion=1.0

# Configuración de archivos
sonar.sources=backend,frontend/src
sonar.exclusions=**/migrations/**,**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**

# Configuración de tests y coverage
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Configuración específica por lenguaje
sonar.python.xunit.reportPath=backend/test-results.xml
sonar.javascript.file.suffixes=.js,.jsx,.ts,.tsx

# Configuración de calidad
sonar.qualitygate.wait=true